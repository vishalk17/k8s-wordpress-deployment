kind: Deployment
apiVersion: apps/v1
metadata:
  name: deployment-mysql
spec:
  replicas: 1
  selector:
    matchExpressions:
      - key: application
        operator: In
        values:
          - wordpress
  template:
    metadata:
      name: mysql-pod
      labels:
        application: wordpress
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: wp-pv-claim
